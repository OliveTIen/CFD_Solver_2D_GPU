# 最后修改于2024-01-15

[basic]
continue = true
dimension = 2
filename = "2D_cylinder_simple"
meshFileType = "inp"

[constant]
T0 = 288.16   # 海平面温度参考
p0 = 101325.0 # 海平面压力参考

[boundaryCondition.2D.inf]
use_ruvp = false
# if use_ruvp == true 
rho = 1.0
u = 1.0
v = 0.0
p = 1.0
# if use_ruvp == false
Ma = 0.5
AOA = 0.0


[boundaryCondition.2D.inlet]
use_ruvp = true
# if use_ruvp == true 
rho = 1.0
u = 1.0
v = 0.0
p = 1.0
# if use_ruvp == false
Ma = 0.5
AOA = 0.0


[boundaryCondition.2D.outlet]
use_ruvp = true
# if use_ruvp == true 
rho = 1.0
u = 1.0
v = 0.0
p = 1.0
# if use_ruvp == false
Ma = 0.5
AOA = 0.0


[initialCondition]
type = 1 # 1-用inf远场条件初始化全场 2-等熵涡

[output]
step_per_print = 50
step_per_output = 500
step_per_output_hist = 50

[output.output_var]
p = true
rho = true
u = true
v = true

[physicsModel]
equation = 1002 # 1002-Eluer,1003-NS
gamma = 1.4

[space.space_1D]
nElement = 300
x1 = 0
x2 = 1

[time]
CFL = 0.6
T = 20
residual = 1e-7 # 残差rho低于多少时终止计算
time_advance = 3101 # 3101-显式，3103-RK3

[inviscid_flux_method]
flag_reconstruct = 3001 # 3001-常量重构 3002-线性重构
flux_conservation_scheme = 2001 # [目前未用到]黎曼求解器的守恒格式 2001-LocalLaxFriedrichs, 2002-Roe
flux_limiter = 4001 # [目前未用到]限制器 4001-minmod
